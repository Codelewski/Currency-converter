<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/icon.png" />
    <meta
      property="og:image"
      content="https://i.ibb.co/nPWV06x/Currency-Converter.jpg"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/form.css" />
    <script defer src="./script.js"></script>
    <title>Currency Converter</title>
  </head>
  <body class="body">
    <div class="container">
      <header class="header">
        <h1 class="header__heading">Przelicznik walut</h1>
      </header>

      <form class="form js-form">
        <label class="form__label">
          Kwota w PLN
          <input
            class="form__amount js-amount"
            type="number"
            required
            step="0.01"
            min="0.01"
          />
        </label>

        <label class="form__label">
          Wybierz walutÄ™
          <select class="form__options js-currency">
            <option>EUR</option>
            <option>USD</option>
            <option>GBP</option>
          </select>
        </label>
        <button class="form__button">Przelicz</button>
        <button class="form__button js-resetBtn" type="reset">Reset</button>
        <p class="form__result">Wynik: <strong class="js-result"></strong></p>
      </form>
    </div>
  </body>
</html>
